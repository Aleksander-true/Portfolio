<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" rel="shortcut icon" href="./assets/favicon.ico">
  <title>Christmas-tree</title>
</head>

<body>

  <header class="header" id="header">
    <div class="header__container">
      <a href="#" class="logo"></a>
      <nav class="nav">
        <div class="nav__links" id="nav-links">
          <a href="#toys" class="link link_pad">Игрушки</a>
          <a href="#tree" class="link link_pad">Ёлка</a>
        </div>
        <input type="text" class="search nav__search">
      </nav>
      <div class="cart">
        <span class="cart__count">0</span>
      </div>
    </div>
  </header>
  <main class="main wrapper" id="main">
  </main>
  <footer class="footer"></footer>

  <template id="start-page">
    <div class="ball"></div>
    <div class="start-page__title">
      <span>Decorate</span>
      <h1 class="start-page__title_inherit">Christmas-tree</h1>
    </div>
    <button class="button button_start-page" id="start-button">Start</button>
  </template>

  <template id="toy-page-template">
    <div class="control">
      <div class="control__item">
        <h3 class="control__title">Фильтр по значению</h3>
        <div class="filter" data-filter-value="shape">
          <span class="filter__text">Форма:</span>
          <button class="filter__icon icon_ball active" data-filter-value="шар"></button>
          <button class="filter__icon icon_cone active" data-filter-value="шишка"></button>
          <button class="filter__icon icon_bell active" data-filter-value="колокольчик"></button>
          <button class="filter__icon icon_snowflake active" data-filter-value="снежинка"></button>
          <button class="filter__icon icon_figure active" data-filter-value="фигурка"></button>
        </div>
        <div class="filter" data-filter-value="color">
          <span class="filter__text">Цвет:</span>
          <button for="color-white" class="filter__check filter__check_white active" data-filter-value="белый"></button>
          <button for="color-red" class="filter__check filter__check_red active" data-filter-value="красный"></button>
          <button for="color-yellow" class="filter__check filter__check_yellow active"
            data-filter-value="желтый"></button>
          <button for="color-blue" class="filter__check filter__check_blue active" data-filter-value="синий"></button>
          <button for="color-green" class="filter__check filter__check_green active"
            data-filter-value="зелёный"></button>
        </div>
        <div class="filter" data-filter-value="size">
          <span class="filter__text">Размер:</span>
          <button class="filter__icon icon_ball filter__icon_small active" data-filter-value="малый"></button>
          <button class="filter__icon icon_ball active" data-filter-value="средний"></button>
          <button class="filter__icon icon_ball filter__icon_big active" data-filter-value="большой"></button>
        </div>
        <div class="filter" data-filter-value="favorite">Только любимые:
          <button class="filter__check" data-filter-value="нет"></button>
        </div>
      </div>
      <div class="range control__item">
        <h3 class="control__title">Фильтр по диапазону</h3>
        <div for="" class="range__qty">Количество экземпляров:</div>
        <div class="range-slider">
          <output class="output range-slider__output" id="qty-range-min"></output>
          <div class="range-slider__input" id="qty-range"></div>
          <output class="output range-slider__output" id="qty-range-max"></output>
        </div>

        <label for="" class="range__qty">Год приобретения:</label>
        <div class="range-slider">
          <output class="output range-slider__output" id="year-range-min"></output>
          <div class="range-slider__input" id="year-range"></div>
          <output class="output range-slider__output" id="year-range-max"></output>
        </div>

      </div>
      <div class="sort control__item">
        <h3 class="control__title">Сортировка</h3>
        <select class="sort__select" name="" id="">
          <option class="sort__option" selected value="sort-name-top">По названию от 'А' до 'Я'</option>
          <option class="sort__option" value="sort-name-bottom">По названию от 'Я' до 'А'</option>
          <option class="sort__option" value="sort-count-max">По количеству по возрастанию</option>
          <option class="sort__option" value="sort-count-min">По количеству по убыванию</option>
        </select>
        <button class="button button__reset">Сбросить фильтры</button>
      </div>
    </div>

    <div class="card-container" id="card-container"></div>

  </template>

  <template id="card-template">
    <div class="card">
      <h2 class="card__title"></h2>
      <img src="" alt="" class="card__img">
      <div class="card__values">
        <p class="count"></p>
        <p class="year"></p>
        <p class="shape"></p>
        <p class="color"></p>
        <p class="size"></p>
        <p class="favorite"></p>
      </div>
      <div class="card__ribbon"></div>
    </div>
  </template>

</body>

</html>
