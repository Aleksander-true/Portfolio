<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="video-wrapper wrapper__flex">
    <video class="video-player" src="assets/video/video0.mp4"  
    width="100%" height="100%"
    poster="assets/video/poster0.jpg">
    </video>
    <img class="video-wrapper__play-icon" src="assets/svg/Play_big.svg" alt="play video" width="220" height="220">
    <div class="video-wrapper__tool-bar">
      <button class="tool-bar__button tool-bar__previous"></button>
      <button class="tool-bar__button tool-bar__play"></button>
      <button class="tool-bar__button tool-bar__next"></button>
      <input type="range" class="tool-bar__progress tool-bar__time-bar"  id="time" name="time" min="0" max="100" value="0">
      <button class="tool-bar__button tool-bar__volume"></button>
      <input type="range" class="tool-bar__progress tool-bar__volume-bar"  id="volume" name="volume" min="0" max="100" value="50">
      <button class="tool-bar__button tool-bar__full-screen"></button>
    </div>
    <div class="speed-rate">1.0x</div>
  </div>
<script src="index.js"></script>
</body>
</html>
