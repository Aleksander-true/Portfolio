<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="image/x-icon" rel="shortcut icon" href="./assets/favicon.ico">
  <title>Christmas-tree</title>
</head>

<body>

  <header class="header" id="header">
    <div class="header__container">
      <a href="#" class="logo"></a>
      <nav class="nav">
        <div class="nav__links" id="nav-links">
          <a href="#toys" class="link link_pad">Игрушки</a>
          <a href="#tree" class="link link_pad">Ёлка</a>
        </div>
        <form action="" class="search-container">
          <input type="text" class="search nav__search" id="input-search" autocomplete="off" placeholder="Search toy">
          <div class="close search__close" id="clear-btn"></div>
        </form>
      </nav>
      <div class="cart">
        <span class="cart__count" id="cart-number">0</span>
      </div>
    </div>
  </header>
  <main class="main wrapper" id="main">

  </main>
  <footer class="footer">
    <a href="https://rs.school/" class="rss-logo" target="_blank"></a>
    <a href="https://github.com/Aleksander-true" class="developer" target="_blank">App developer: Aleksandr
      Seryapin</a>
    <div class="developed-year">2021</div>
  </footer>

  <template id="start-page">
    <div class="ball ball_1"></div>
    <div class="start-page__title">
      <span>Decorate</span>
      <h1 class="start-page__title_inherit">Christmas-tree</h1>
    </div>
    <button class="button button_start-page" id="start-button">Start</button>
  </template>

  <template id="toy-page-template">
    <input type="checkbox" class="settings__check" id="settings-check">
    <label class="settings" for="settings-check"></label>
    <div class="control" id="control">
      <div class="control__item" id="filter-by-value">
        <h3 class="control__title">Фильтр по значению</h3>
      </div>
      <div class="range control__item">
        <h3 class="control__title">Фильтр по диапазону</h3>
        <div for="" class="range__quantity">Количество экземпляров:</div>
        <div class="range-slider">
          <output class="output range-slider__output" id="quantity-range-min"></output>
          <div class="range-slider__input" id="quantity-range"></div>
          <output class="output range-slider__output" id="quantity-range-max"></output>
        </div>
        <label for="" class="range__quantity">Год приобретения:</label>
        <div class="range-slider">
          <output class="output range-slider__output" id="year-range-min"></output>
          <div class="range-slider__input" id="year-range"></div>
          <output class="output range-slider__output" id="year-range-max"></output>
        </div>
      </div>
      <div class="sort control__item" id="sorting-cards">
        <h3 class="control__title">Сортировка</h3>
      </div>
    </div>
  </template>

  <template id="tree-page-template">
    <div class="left-menu" id="left-menu">

    </div>
    <div class="tree-container" id="tree-container">
      <map name="tree-map" class="tree__map">
        <area class="tree__area" alt="tree" id="tree-area"
          coords="365,699,189,706,113,683,31,608,2,555,2,539,18,437,73,351,106,224,161,134,243,-1,306,75,353,144,399,221,424,359,452,459,496,550,444,664"
          shape="poly">
      </map>
    </div>
    <div class="right-menu" id="right-menu">
      <div class="menu menu_toys">
        <h3 class="menu__title">Вы нарядили</h3>
      </div>
    </div>
  </template>

  <template id="card-template">
    <div class="card">
      <h2 class="card__title"></h2>
      <img src="" alt="" class="card__img">
      <div class="card__values">
        <p class="count"></p>
        <p class="year"></p>
        <p class="shape"></p>
        <p class="color"></p>
        <p class="size"></p>
        <p class="favorite"></p>
      </div>
      <div class="card__ribbon"></div>
    </div>
  </template>

</body>

</html>
