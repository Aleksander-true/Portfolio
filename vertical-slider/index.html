<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="right-slides">
        <div class="right-slides__slide" style="background-image: url('Img/Eagle.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/Castle.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/Sky.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/Flower.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/Bubles.jpeg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/cherry.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/winter.jpg')"></div>
        <div class="right-slides__slide" style="background-image: url('Img/Forest.jpg')"></div>
      </div>

      <div class="left-slides">
          <div class="left-slides__slide" style="background-color: #FFB866">
            <h1>Flying eagle</h1>
            <p>in the sunset</p>
          </div>
          <div class="left-slides__slide" style="background-color: #252E33">
            <h1>Lonely castle</h1>
            <p>in the wilderness</p>
          </div>
          <div class="left-slides__slide" style="background-color: #2A86BA">
            <h1>Blue Sky</h1>
            <p>with it's mountains</p>
          </div>
          <div class="left-slides__slide" style="background-color: #FD3555">
            <h1>Nature flower</h1>
            <p>all in pink</p>
          </div>
          <div class="left-slides__slide" style="background-color: #670097">
            <h1>Bubles</h1>
            <p>in the glass</p>
          </div>
          <div class="left-slides__slide" style="background-color: #bd0000">
            <h1>Ripe Cherry</h1>
            <p>on the table</p>
          </div>
          <div class="left-slides__slide" style="background-color: rgb(100, 100, 100)">
            <h1>Snow Winter</h1>
            <p>white everywhere </p>
          </div>
          <div class="left-slides__slide" style="background-color: #37bb32">
            <h1>Rain Forest</h1>
            <p>with the swamp</p>
          </div>  
      </div>
      
        <button class="button down-button">
          <span class="fas fa-arrow-down"></span>
        </button>
        <button class="button up-button">
          <span class="fas fa-arrow-up"></span>
        </button>
      
    </div>

    <script src="script.js"></script>
  </body>
</html>
