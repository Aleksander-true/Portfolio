<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link href="assets/favicon.ico" rel="shortcut icon"/><link rel="stylesheet" href="css/owfont-regular.css"/><link rel="stylesheet" href="css/style.css"/><title>Momentum</title><script defer="defer" src="bundle.21b782830bad67770e6d.js"></script></head><body><div class="wrapper"><header class="header"><div class="player"><div class="panel"><div class="player-controls"><button class="play-prev player-icon" id="play-prev"></button> <button class="play player-icon" id="play"></button> <button class="play-next player-icon" id="play-next"></button></div><input type="range" class="audioVolume audio-range" name="audioVolume" id="audioVolume" value="50" step="1"> <button class="volume player-icon" id="volume"></button></div><div class="panel"><input type="range" class="audioTime audio-range" name="audioTime" id="audioTime" value="0"> <span class="duration" id="duration"></span></div><ul class="play-list" id="play-list"></ul></div><div class="settings" id="settings"><div class="settings-container"><span class="language language_description">Language:</span> <span class="language language_eng active" id="en">ENG</span> <span class="language spliter">/</span> <span class="language language_ru" id="ru">RU</span></div><div class="settings-container"><span class="img-API img-API_description">Image source:</span> <span class="img-API active" id="github">GitHub</span> <span class="img-API" id="unsplash">Unsplash</span> <span class="img-API" id="flickr">Flickr</span></div><div class="gear" id="gear"></div></div><div class="weather"><input class="city" id="city" value=""/><div class="description-container"><i class="weather-icon owf"></i> <span class="temperature"></span></div><div class="weather-error"></div><div class="description-container"><span class="weather-description"></span></div><div class="wind"></div><div class="humidity"></div></div></header><main
