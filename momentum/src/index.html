<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
   <div class="wrapper">
    <header class="header">
      <div class="player" id="player">
        <div class="panel">
          <div class="player-controls">
            <button class="play-prev player-icon" id="play-prev"></button>
            <button class="play player-icon" id="play"></button>
            <button class="play-next player-icon" id="play-next"></button>
          </div>
          <input type="range" class="audioVolume audio-range" name="audioVolume" id="audioVolume" value="50" step="1">
          <button class="volume player-icon" id="volume"></button>
        </div>
        <div class="currentTrek" id="currentTrek"> </div>
        <div class="panel">
          <input type="range" class="audioTime audio-range" name="audioTime" id="audioTime" value="0">
          <span class="duration" id="duration"> </span>
        </div>
        <ul class="play-list" id="play-list"></ul>
      </div>
      <div class="settings" id="settings">
        <div class="settings-container"> 
          <span class="language language_description">Language:</span>
          <span class="language language_eng active" id="en">ENG</span>
          <span class="language spliter">/</span>
          <span class="language language_ru" id="ru">RU</span>
        </div>
        <div class="settings-container block">
          <span class="block-visibility block-visibility_description">Show blocks:</span>
          <span class="block-visibility block_weather active">Weather</span>
          <span class="block-visibility spliter">|</span>
          <span class="block-visibility block_player active">Player</span>
          <span class="block-visibility spliter">|</span>
          <span class="block-visibility block_quotes active">Quotes</span>
          <span class="block-visibility spliter">|</span>
          <span class="block-visibility block_time active">Time</span>
          <span class="block-visibility spliter">|</span>
          <span class="block-visibility block_date active">Date</span>
          <span class="block-visibility spliter">|</span>
          <span class="block-visibility block_greeting active">Greeting</span>
        </div>
        <div class="settings-container">
          <span class="img-API img-API_description">Image source:</span>
          <span class="img-API active" id="github">GitHub</span>
          <span class="img-API spliter">|</span> 
          <span class="img-API " id="unsplash">Unsplash</span>
          <span class="img-API spliter">|</span> 
          <span class="img-API " id="flickr">Flickr</span>
        </div>
        <div class="settings-container tags">
          <span class="tags tags_description">Enter tags:</span>
          <input type="text" class="input-tags" id="input-tags" placeholder="nature, evening">
        </div>
        <div class="gear" id="gear"> </div>
      </div>
      
      <div class="weather" id="weather">
        <input type="text" class="city" id="city" value="" />
        <div class="description-container">
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>
        </div>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main" id="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time" id="time"></time>
      <date class="date" id="date"></date>
      <div class="greeting-container" id="greeting-container">
        <span class="greeting" id="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" id="name" autocomplete="off"/>
      </div>
    </main>
    <footer class="footer" id="footer">
      <button class="change-quote" id="change-quote"></button>
      <blockquote>
        <q class="quote" id="quote"> </q>
        <p class="author" id="author"></p>
      </blockquote>
    </footer>
   </div>
</body>
</html>
