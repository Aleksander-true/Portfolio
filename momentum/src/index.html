<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum</title>
</head>
<body>
   <div class="wrapper">
    <header class="header">
      <div class="player">
        <div class="panel">
          <div class="player-controls">
            <button class="play-prev player-icon" id="play-prev"></button>
            <button class="play player-icon" id="play"></button>
            <button class="play-next player-icon" id="play-next"></button>
          </div>
          <input type="range" class="audioVolume audio-range" name="audioVolume" id="audioVolume" >
          <button class="volume player-icon" id="volume"></button>
        </div>
        <input type="range" class="audioTime audio-range" name="audioTime" id="audioTime" >
        <ul class="play-list" id="play-list"></ul>
      </div>
      <div class="weather">
        <input type="text" class="city" id="city" value="" />
        <div class="description-container">
          <i class="weather-icon owf"></i>
          <span class="temperature"></span>
        </div>
        <div class="weather-error"></div>
        <div class="description-container">
          <span class="weather-description"></span>
        </div>
        <div class="wind"></div>
        <div class="humidity"></div>
      </div>
    </header>
    <main class="main" id="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time" id="time"></time>
      <date class="date" id="date"></date>
      <div class="greeting-container">
        <span class="greeting" id="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" id="name" autocomplete="off"/>
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote" id="change-quote"></button>
      <blockquote>
        <q class="quote" id="quote"> </q>
        <p class="author" id="author"></p>
      </blockquote>
    </footer>
   </div>
  
  <script src="js/script.js"></script>
</body>
</html>
